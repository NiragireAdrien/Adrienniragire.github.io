<div class="login-container">
  <div class="row">
    <div class="col-lg-12 col-md-12 col-sm-12">
      <h1>Login To Your Account</h1>
      <span>Get started by signing in to your account</span>
    </div>
  </div>

  <div class="row">
    <div class="col-lg-12 col-md-12 col-sm-12">
      <form autocomplete="off" [formGroup]="form" *ngIf="form">
        <div class="mb-3 form-group">
          <app-form-control>
            <label for="Email">Email</label>
            <input type="text" pInputText id="Email" [formControlName]="'email'">
          </app-form-control>
        </div>
        <div class="mb-3 form-group">
          <app-form-control>
            <label for="Password">Password</label>
            <p-password type="password" id="Password" [formControlName]="'password'" [toggleMask]="true" [feedback]="false"></p-password>
          </app-form-control>
        </div>
        <div class="d-flex justify-content-center mb-3">
          <button (click)="onLoginClicked()" class="btn btn-primary btn-block">Login</button>
        </div>
        <div>
          <p style="font-size: 12px; text-align: center; margin-bottom: 5px;">Don't have an account?<a [routerLink] = "['/auth/signup']" style="text-decoration: none; color: #0d6efd; font-weight: bolder ">Sign Up</a></p>
        </div>
      </form>
    </div>
  </div>
</div>

<p-progressSpinner *ngIf="showLoader"></p-progressSpinner>
