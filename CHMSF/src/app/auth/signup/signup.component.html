<div class="signup-container">
  <div class="row">
    <div class="col-lg-12 col-md-12 col-sm-12">
      <h1>Signup</h1>
    </div>
  </div>

  <div class="row">
    <div class="col-lg-12 col-md-12 col-sm-12">
      <form autocomplete="off" [formGroup]="form" *ngIf="form">
        <div class="mb-3 form-group">
          <app-form-control>
            <label for="First-Name">First Name</label>
            <input type="text" pInputText id="First-Name" [formControlName]="'firstName'">
          </app-form-control>
        </div>
        <div class="mb-3 form-group">
          <app-form-control>
            <label for="Last-Name">Second Name</label>
            <input type="text" pInputText id="Last-Name" [formControlName]="'lastName'">
          </app-form-control>
        </div>
        <div class="mb-3 form-group">
          <app-form-control>
            <label for="Email">Email</label>
            <input type="text" pInputText id="Email" [formControlName]="'email'">
          </app-form-control>
        </div>
        <div class="mb-3 form-group">
          <app-form-control>
            <label for="Phone-Number">Phone Number</label>
            <input type="text" pInputText id="Phone-Number" [formControlName]="'phoneNumber'">
          </app-form-control>
        </div>
        <div class="mb-3 form-group">
          <app-form-control>
            <label for="Password">Password</label>
            <p-password type="password" id="Password" [formControlName]="'password'" [toggleMask]="true" [feedback]="false"></p-password>
          </app-form-control>
        </div>
        <div class="mb-3 form-group">
          <app-form-control>
            <label for="confirm-password">Confirm Password</label>
            <p-password type="password" id="confirm-password" [formControlName]="'confirmPassword'" [toggleMask]="true" [feedback]="false"></p-password>
          </app-form-control>
        </div>
        <div class="d-flex justify-content-center mb-3">
          <button (click)="onSignupClicked()" class="btn btn-primary btn-block">Signup</button>
        </div>
        <div>
          <p style="font-size: 12px; text-align: center; margin-bottom: 5px;">Don't have an account?<a [routerLink] = "['/auth/login']" style="text-decoration: none; color: #0d6efd; font-weight: bolder ">Login</a></p>
        </div>
      </form>
    </div>
  </div>
</div>

<p-progressSpinner *ngIf="showLoader"></p-progressSpinner>
